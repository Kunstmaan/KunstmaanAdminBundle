language: php

php:
  - 5.3
  - 5.4

before_script:
    - pyrus channel-discover pear.netpirates.net
    - pyrus channel-discover pear.phpunit.de
    - pyrus install pear.phpunit.de/hphpa
    - phpenv rehash
    - hphpa --checkstyle hphpa.xml .
    - curl -s http://getcomposer.org/installer | php
    - php composer.phar --dev install


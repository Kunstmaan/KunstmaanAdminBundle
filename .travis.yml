language: php

php:
  - 5.3
  - 5.4

before_script:
    - pyrus channel-discover pear.phing.info
    - pyrus install phing/phing
    - phpenv rehash
    - phing -debug linter
    - curl -s http://getcomposer.org/installer | php
    - php composer.phar --dev install

script: phpunit --debug

